<! DOCTYPE html>
<html>
<head>
<title> Form layout
</title>
<link rel="stylesheet" type="text/css" href="formstylesheet.css">
</head>
<body>
<form>
<p>First name:</p>
  <input type="text" name="firstname"><br>
  <p>Last name:</p>
  <input type="text" name="lastname"><br>
  <p>Middle name:</p>
  <input type="text" name="middlename"><br>
  <p>Gender:</p><br>
  <input type="radio" name="gender" value="male" checked> <p>Male</p>
  <input type="radio" name="gender" value="female"> <p>Female</p>
  <input type="radio" name="gender" value="other"> <p>Other</p>
  <p>Phone number(personnal)</p><br>
  <input type="text" name="phonenumber"><br>
  <p>Phone number (home)</p><br>
  <input type="text" name="phonenumber1"><br>
  <p>Email-ID</p><br>
  <input type="text" name="emailid"><br>
  <p>Date of Birth</p><br>
  <input type="text" name="dateofbirth"><br>
  <input text
  <input type="submit" value="Submit">
</form>
</body>
</html>
